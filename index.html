<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="page-hero" width="100%" height="100%">
        <div class="container is-max-widescreen">
            <div class="hero-body">
                <div class="columns">
                    <div class="column hero-title">
                        <h2 class="title-hero" id="title">    
                          </h2>
                          <p class="subtitle-hero" id="subtitle">
                          </p>
                          <button class="button is-danger" onclick="myTodo()" style="margin-top: 20px;">Get Started</button>
                          <button class="button is-danger is-light" onclick="myTerms()" style="margin-top: 20px; margin-left: 10px;">Terms and Conditions</button>
                    </div>
                    <div class="column hero-image">
                        <img src="/images/checklist-animate.svg" alt="hero-image">
                    </div>
                </div>
            </div>
        </div>
      </section>

      <script src="script.js"></script>
      
  </body>
</html>
